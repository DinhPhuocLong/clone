<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
</head>

<body class="box-border mb-20">
    <!-- Header -->
    <div class="xl:w-[1170px] xl:flex-nowrap w-11/12 mx-auto flex justify-between flex-wrap items-center py-4">
        <!-- Logo -->
        <img class="mr-10" src="https://petshopsaigon.vn/wp-content/uploads/2018/01/new-logo.png" width="140px"
            height="80" alt="" />
        <!-- Search -->
        <form class="flex xl:mr-10">
            <input
                class="pl-2 pr-44 py-1 border-solid border-2 border-r-0 border-gray-300 focus:outline-none focus:ring-1 focus:ring-gray-400 focus:border-transparent place-content-start rounded-lg rounded-r-none outline-none"
                type="text" placeholder="Nhập nội dung tìm kiếm" />
            <button
                class="border-solid border-2 border-l-0 border-gray-300 px-3 py-1 rounded-r-lg focus:outline-none focus:ring-1 focus:ring-gray-400 focus:border-transparent">
                <i class="fas fa-search text-sm"></i>
            </button>
        </form>
        <!-- contact detail -->
        <div class="flex items-center justify-between text-center leading-4">
            <div class="">
                <a class="font-bold text-[15px] text-yellow-500 font-sans text-md" href="#">07945532423</a>
                <p class="text-[13px] font-normal font-sans">Hotline bán hàng</p>
            </div>
            <div class="ml-10">
                <span class="font-bold text-[15px] text-yellow-500 font-sans text-md" href="#">MUA HÀNG</span>
                <p class="text-[13px] font-normal font-sans">Thời gian 8h00-21h30</p>
            </div>
            <div class="ml-10">
                <span class="font-bold text-[15px] text-yellow-500 font-sans text-md" href="#">GIAO HÀNG TOÀN
                    QUỐC</span>
                <p class="text-[13px] font-normal font-sans">Nhận hàng 2-4 ngày</p>
            </div>
        </div>
    </div>
    <!-- Navbar -->
    <nav class="bg-gray-100 filter drop-shadow-lg ">
        <div class="mx-auto xl:w-[1170px] w-11/12  flex justify-between items-center">
            <!-- Menu -->
            <div class="uppercase font-bold font-sans text-[13.5px] flex flex-wrap">
                <a class="mr-7 py-4 hover:text-yellow-500 transition ease-in duration-300" href="#">Trang chủ</a>
                <a class="mr-7 py-4 hover:text-yellow-500 transition ease-in duration-300" href="#">shop cho chó</a>
                <a class="mr-7 py-4 hover:text-yellow-500 transition ease-in duration-300" href="#">shop thú y</a>
                <a class="mr-7 py-4 hover:text-yellow-500 transition ease-in duration-300" href="#">thương hiệu</a>
                <a class="mr-7 py-4 hover:text-yellow-500 transition ease-in duration-300" href="#">shop cho mèo</a>
                <a class="mr-7 py-4 hover:text-yellow-500 transition ease-in duration-300" href="#">chó</a>
                <a class="mr-7 py-4 hover:text-yellow-500 transition ease-in duration-300" href="#">mèo</a>
                <a class="mr-7 py-4 hover:text-yellow-500 transition ease-in duration-300" href="#">liên hệ</a>
            </div>
            <!-- Shopping cart -->
            <div>
                <a href="#" class="bg-white border-solid border-2 border-yellow-500 inline-block w-10 h-10 rounded-full flex items-center justify-center
                    relative">
                    <i class="fas fa-shopping-cart"></i>
                    <span
                        class="absolute top-0 right-0 transform -translate-y-1/2 translate-x-1/3 bg-yellow-500 rounded-full text-xs w-5 h-5 text-center text-white">1</span>
                </a>
            </div>
        </div>
    </nav>
    <!-- Banner section -->
    <div class="w-full">
        <!-- Title -->
        <h1 class="font-sans text-center py-4 text-2xl font-medium">Pet Shop Lâm Đồng - Thức ăn phụ kiện cho thú cưng chó mèo</h1>
        <div class="lg:flex w-full">
            <!-- Carousel -->
            <div class="lg:w-[60%] w-full mb-3 lg:mb-0">
                <img class="w-full" src="https://petshopsaigon.vn/wp-content/uploads/2019/08/pet-shop-sai-gon-4.jpg"
                    alt="">
            </div>
            <!-- Static banner -->
            <div class="lg:w-[40%] flex flex-wrap">
                <div class="w-static-banner mr-4 lg:mb-5 bg-indigo-100 xl:mb-4 lg:w-static-banner-lg lg:ml-4 lg:mr-0">
                    <img class="w-full" src="https://petshopsaigon.vn/wp-content/uploads/2020/06/thuc-an-cho-cho-banner.jpg" alt="">
                </div>
                <div class="w-static-banner bg-indigo-100 lg:mb-5 xl:mb-4 lg:w-static-banner-lg lg:ml-4 lg:mr-0">
                    <img src="https://petshopsaigon.vn/wp-content/uploads/2020/06/thuc-an-cho-cho-banner.jpg" alt="">
                </div>
                <div class="w-static-banner mr-4 bg-indigo-100 lg:mb-5 xl:mb-4 lg:w-static-banner-lg lg:ml-4 lg:mr-0">
                    <img src="https://petshopsaigon.vn/wp-content/uploads/2020/06/thuc-an-cho-cho-banner.jpg" alt="">
                </div>
                <div class="w-static-banner bg-indigo-100 lg:mb-5 xl:mb-4 lg:w-static-banner-lg lg:ml-4 lg:mr-0">
                    <img src="https://petshopsaigon.vn/wp-content/uploads/2020/06/thuc-an-cho-cho-banner.jpg" alt="">
                </div>
            </div>
        </div>
    </div>

    <!-- Best seller -->
</body>

</html>
